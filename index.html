<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاكس الحياة - مركز اسطنبول للأزياء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001f3f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 25px;
        }
        
        .profile-img-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .profile-username {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 15px;
            direction: ltr;
        }
        
        .description {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            background: #001f3f;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #003366;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .link-icon {
            margin-left: 8px;
            font-size: 18px;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            margin-left: 8px;
            object-fit: contain;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
        
        .address {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .linktree-brand {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم البروفايل -->
        <div class="profile">
            <div class="profile-img-container">
                <img src="https://i.ibb.co/WWJYgXp6/c15703e1-5910-481b-b6d3-0b48fe60d39d-instagram.png " alt="فاكس الحياة" class="profile-img">
            </div>
            <h1 class="profile-name">فاكس الحياة</h1>
            <p class="profile-username">@istanbulsa</p>
        </div>
        
        <!-- قسم الوصف -->
        <div class="description">
            مركز اسطنبول للأزياء التجاري يوفر لكم أحدث الأزياء والمستلزمات بجودة عالية وأسعار مناسبة
        </div>
        
        <!-- قسم الروابط -->
        <div class="links-container">
            <a href="https://snapchat.com/add/istanbulsa" class="link-button">
                <span class="link-icon">👻</span> أستطيع الأزياء على Snapchat
            </a>
            
            <a href="https://tiktok.com/@istanbulsa" class="link-button">
                <span class="link-icon">🎵</span> Log in | TikTok
            </a>
            
            <a href="https://instagram.com/istanbulsa" class="link-button">
                <img src="https://i.ibb.co/jvHYP2Cy/c15703e1-5910-481b-b6d3-0b48fe60d39d-instagram.png" alt="إنستقرام" class="social-icon">
                Instagram
            </a>
            
            <a href="https://linktr.ee/istanbulsa" class="link-button">
                <span class="link-icon">🌐</span> Linktree
            </a>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="address">
                إسطنبول للأزياء -  <br>
            </div>
            
            <div class="linktree-brand">
                على لينكترى istanbulsa انضم إلى
            </div>
        </div>
    </div>
</body>
</html>
