<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسطنبول للأزياء - الدوادمي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001f3f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 25px;
        }
        
        .profile-img-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .profile-username {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 15px;
            direction: ltr;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            background: #001f3f;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #003366;
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .link-icon {
            margin-left: 8px;
            font-size: 18px;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            margin-left: 8px;
            object-fit: contain;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم البروفايل -->
        <div class="profile">
            <div class="profile-img-container">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="استشبول للأزياء" class="profile-img">
            </div>
            <h1 class="profile-name">اسطنبول للأزياء/الدوادمي</h1>
            <p class="profile-username">tanbulsa2</p>
        </div>
        
        <!-- قسم الروابط -->
        <div class="links-container">
            <a href="https://snapchat.com/add/tanbulsa2" class="link-button">
                <span class="link-icon">👻</span> on snapchat اسطنبول للأزياء 
            </a>
            
            <a href="https://tiktok.com/@tanbulsa2" class="link-button">
                <span class="link-icon">🎵</span>  Log in | tiktok
            </a>
            
            <a href="https://instagram.com/tanbulsa2" class="link-button">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="إنستقرام" class="social-icon">
                instagram
            </a>
            
            <a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x3e2efe7c02deb689:0xa73d41eec70cf473?hl=en&utm_campaign=ml-sul&g_ep=Eg1tbF8yMDI1MDUyOF8wIOC7DCoASAJQAg%3D%3D " class="link-button">
                <span class="link-icon">🌐</span> اسطنبول للأزياء || الدودامي


            </a>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            تفضل بزيارتنا في متجرنا بالدوادمي
        </div>
    </div>
</body>
</html>
