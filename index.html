<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@istanbulsa2 | Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000000;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* البروفايل - جرادينت أزرق */
        .profile {
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            padding: 30px 20px;
            border-radius: 12px;
            color: white;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .profile-description {
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            opacity: 0.9;
        }
        
        /* الروابط - نفس جرادينت البروفايل */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            border: 1px solid #357ABD;
            transition: all 0.2s ease;
        }
        
        .link-button:hover {
            background: linear-gradient(135deg, #357ABD 0%, #2a5f9a 100%);
            transform: translateY(-1px);
        }
        
        .link-icon {
            margin-left: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .link-text {
            flex: 1;
        }
        
        /* العنوان - نفس جرادينت البروفايل */
        .address {
            font-size: 14px;
            color: white;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            border-radius: 8px;
            border: 1px solid #357ABD;
        }
        
        /* الفوتر - مطابق للصورة */
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
        }
        
        .footer-copyright {
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
