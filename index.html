<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسطنبول للأزياء - الدوادمي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001f3f; /* لون الخلفية */
            color: #fff; /* لون النص الأساسي */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        .profile-img-container {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid white;
    margin: 0 auto 15px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.1);
}
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .profile-username {
    color: rgba(255, 255, 255, 0.9);
    font-size: 18px;
    margin-bottom: 15px;
    direction: ltr;}
        
        .profile-location {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        .description {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 20px;
    margin-bottom: 25px;
    font-size: 16px;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            display: block;
            padding: 16px 20px;
            background: #001f3f; /* لون الخلفية */
            color: white; /* لون النص */
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2); /* حد فاتح */
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #003366; /* لون أفتح عند التمرير */
            border-color: rgba(255, 255, 255, 0.4);
        }
        .link-button {
    display: flex;
    align-items: center;
    justify-content: center;
        }
        .link-icon {
            margin-left: 8px;
            font-size: 18px;
        }
        .social-icon {
    width: 20px;
    height: 20px;
    margin-left: 8px;
    object-fit: contain;
    filter: brightness(0) invert(1);
}
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم البروفايل -->
        <div class="profile">
            
            <div class="profile-img-container">
            <!-- استبدل هذا الرابط بصورة البروفايل الخاصة بك -->
            <img src="https://i.ibb.co/QjtNcFpC/e447c18e-f933-4e88-8814-c069e4ee447b-IMG-5062.jpg" alt="e447c18e-f933-4e88-8814-c069e4ee447b-IMG-5062" border="0">
            <p class="profile-username">@istanbulsa2</p>
            <div class="description"> 
    مركز اسطنبول للأزياء التجاري يوفر لكم أحدث الأزياء والمستلزمات بجودة عالية وأسعار مناسبة
</div>
                
        </div>
        
        <!-- قسم الروابط -->
        <div class="links-container">
            <a href="https://snapchat.com/@istanbulsa2" class="link-button">
                <span class="link-icon">👻</span> اسطنبول للأزياء on snapchat
            </a>

            <a href="https://tiktok.com/@istanbulsa2" class="link-button">
                <span class="link-icon">🎵</span> Log in | tiktok  
            </a>
            
            <a href="https://instagram.com/istanbulsa2" class="link-button">
    <img src="https://i.ibb.co/WWJYgXp6/c15703e1-5910-481b-b6d3-0b48fe60d39d-instagram.png" alt="c15703e1-5910-481b-b6d3-0b48fe60d39d-instagram" border="0">
    instagram
</a>
            
            
            
            
            
            <a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x3e2efe7c02deb689:0xa73d41eec70cf473?hl=en&utm_campaign=ml-sul&g_ep=Eg1tbF8yMDI1MDUyOF8wIOC7DCoASAJQAg%3D%3D" class="link-button">
                <span class="link-icon">📍</span> اسطنبول للأزياء||الدوادمي 
            </a>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            تفضل بزيارتنا في متجرنا بالدوادمي
        </div>
    </div>
</body>
</html>
