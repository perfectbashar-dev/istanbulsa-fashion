<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسطنبول للأزياء الدوادمي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        /* الهيدر */
        .header {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }
        
        .store-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .username {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.95;
        }
        
        /* المحتوى */
        .content {
            padding: 25px;
        }
        
        .share-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A24 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        /* خيارات السوشيال ميديا */
        .social-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .option-item.checked {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-color: #4CAF50;
        }
        
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-left: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .checked .checkbox {
            background: white;
            border-color: white;
        }
        
        .checked .checkbox::after {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
        }
        
        .option-text {
            flex: 1;
            font-weight: 500;
        }
        
        /* الفوتر */
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .made-with {
            font-size: 12px;
            color: #666;
        }
        
        /* تأثيرات */
        .option-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <div class="store-name">أسطنبول للأزياء الدوادمي</div>
            <div class="username">@istanbulsa2</div>
            <div class="description">
                مركز اسطنبول للأزياء التجاري يوفر لكم أحدث الأزياء والمستلزمات بجودة عالية وأسعار مناسبة
            </div>
        </div>
        
        <!-- المحتوى -->
        <div class="content">
            <a href="#" class="share-btn">مشاركة الملف الشخصي</a>
            
            <div class="section-title">استخدام كلية المشروع</div>
            <div class="social-options">
                <div class="option-item checked">
                    <div class="checkbox"></div>
                    <div class="option-text">Instagram</div>
                </div>
                
                <div class="option-item checked">
                    <div class="checkbox"></div>
                    <div class="option-text">TikTok</div>
                </div>
                
                <div class="option-item checked">
                    <div class="checkbox"></div>
                    <div class="option-text">المواقع على خرائط جوجل</div>
                </div>
            </div>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="made-with">Made with Manus</div>
        </div>
    </div>

    <script>
        // إضافة تفاعل للخيارات
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
        });
    </script>
</body>
</html>
