<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@istanbulsa | Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* البروفايل - مع خلفية بيضاء */
        .profile {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #667eea;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 10px;
        }
        
        .profile-description {
            font-size: 14px;
            color: #666666;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 0;
        }
        
        /* الروابط - كل رابط في مستطيل أبيض */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #667eea;
            background: #ffffff;
        }
        
        .link-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .link-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .link-text {
            font-weight: 600;
            color: #333333;
        }
        
        .link-arrow {
            color: #999999;
            font-size: 18px;
        }
        
        /* العنوان - في مستطيل أبيض */
        .address-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .address {
            font-size: 14px;
            color: #333333;
            line-height: 1.5;
            font-weight: 500;
        }
        
        /* الفوتر */
        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .footer-copyright {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* تأثيرات responsive */
        @media (max-width: 480px) {
            body {
                padding: 30px 15px 15px;
            }
            
            .profile {
                padding: 20px 15px;
            }
            
            .link-button {
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- البروفايل - في مستطيل أبيض -->
        <div class="profile">
            <!-- استبدل هذا الرابط بصورة البروفايل الحقيقية -->
            <img src="https://ibb.co/Cs8Wj573" alt="@istanbulsa" class="profile-image">
            <h1 class="profile-name">@istanbulsa</h1>
            <div class="profile-description">
                مركز اسطنبول للازياء التجاري يوفر لكم أحدث<br>
                الازياء والمستلزمات بجودة عالية وأسعار مناسبة
            </div>
        </div>
        
        <!-- الروابط - كل رابط في مستطيل أبيض -->
        <div class="links-container">
            <a href="https://snapchat.com/add/istanbulsa2" class="link-button">
                <div class="link-content">
                    <span class="link-icon">👻</span>
                    <span class="link-text">on Snapchat</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
            
            <a href="https://tiktok.com/@istanbulsa2" class="link-button">
                <div class="link-content">
                    <span class="link-icon">🎵</span>
                    <span class="link-text">Log in | TikTok</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
            
            <a href="https://instagram.com/istanbulsa2" class="link-button">
                <div class="link-content">
                    <span class="link-icon">📸</span>
                    <span class="link-text">Instagram</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
        </div>
        
        <!-- العنوان - في مستطيل أبيض -->
        <div class="address-box">
            <div class="address">
                إسطنبول للازياء - الدوادمي<br>
                دوادمي 11911
            </div>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Cookie Preferences</a>
                <a href="#" class="footer-link">Report</a>
                <a href="#" class="footer-link">Privacy</a>
            </div>
            <div class="footer-copyright">© 2024</div>
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.link-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
