<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@istanbulsa | Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* البروفايل - مطابق للصورة */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 2px solid #e0e0e0;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 10px;
        }
        
        .profile-description {
            font-size: 14px;
            color: #000000;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        /* الخط الفاصل - مطابق للصورة */
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
            width: 100%;
        }
        
        /* الروابط - مطابقة للصورة */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s ease;
            border: 1px solid #e0e0e0;
        }
        
        .link-button:hover {
            background-color: #f8f8f8;
        }
        
        .link-icon {
            margin-left: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .link-text {
            flex: 1;
            font-weight: 500;
        }
        
        /* العنوان - مطابق للصورة */
        .address {
            font-size: 14px;
            color: #000000;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        
        /* الفوتر - مطابق للصورة */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            font-size: 12px;
            color: #666666;
            text-decoration: none;
        }
        
        .footer-copyright {
            font-size: 12px;
            color: #999999;
        }
        
        /* تأثيرات responsive */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px 15px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .link-button {
                padding: 12px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- البروفايل - مطابق للصورة -->
        <div class="profile">
            <!-- استبدل هذا الرابط بصورة البروفايل الحقيقية -->
            <img src="https://via.placeholder.com/80" alt="@istanbulsa" class="profile-image">
            <h1 class="profile-name">@istanbulsa</h1>
            <div class="profile-description">
                مركز اسطنبول للازياء التجاري يوفر لكم أحدث<br>
                الازياء والمسئلزمات بجودة عالية وأسعار مناسبة
            </div>
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- الروابط - مطابقة للصورة -->
        <div class="links-container">
            <a href="https://snapchat.com/add/istanbulsa2" class="link-button">
                <span class="link-text">on Snapchat</span>
                <span class="link-icon">👻</span>
            </a>
            
            <a href="https://tiktok.com/@istanbulsa2" class="link-button">
                <span class="link-text">Log in | TikTok</span>
                <span class="link-icon">🎵</span>
            </a>
            
            <a href="https://instagram.com/istanbulsa2" class="link-button">
                <span class="link-text">Instagram</span>
                <span class="link-icon">📸</span>
            </a>
        </div>
        
        <!-- العنوان - مطابق للصورة -->
        <div class="address">
            إسطنبول للازياء - الدوادمي<br>
            دوادمي، الرياض 11911
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- الفوتر - مطابق للصورة -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Cookie Preferences</a>
                <a href="#" class="footer-link">Report</a>
                <a href="#" class="footer-link">Privacy</a>
            </div>
            <div class="footer-copyright">© 2024</div>
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.link-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.backgroundColor = '#f0f0f0';
                    setTimeout(() => {
                        this.style.backgroundColor = '#ffffff';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
