<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@istanbulsa | Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* البروفايل - مع صورة صغيرة ودائرية */
        .profile {
            text-align: center;
            margin-bottom: 0;
            background: #4A90E2;
            padding: 25px 20px 20px;
            color: white;
        }
        
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .profile-description {
            font-size: 13px;
            line-height: 1.5;
            text-align: center;
            opacity: 0.9;
        }
        
        /* الخط الفاصل */
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 0;
            width: 100%;
        }
        
        /* الروابط - مطابقة للصورة مع إضافة الموقع */
        .links-container {
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            background: white;
        }
        
        .link-section {
            margin-bottom: 15px;
        }
        
        .link-title {
            font-size: 13px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 8px;
        }
        
        .link-item {
            display: block;
            padding: 10px 0;
            color: #000000;
            text-decoration: none;
            font-size: 13px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .link-item:last-child {
            border-bottom: none;
        }
        
        .link-item strong {
            font-weight: 600;
        }
        
        /* العنوان - للدوادمي */
        .address {
            font-size: 13px;
            color: #000000;
            text-align: center;
            line-height: 1.5;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }
        
        /* الفوتر - مطابق للصورة */
        .footer {
            text-align: center;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            font-size: 11px;
            color: #666666;
            text-decoration: none;
        }
        
        .footer-copyright {
            font-size: 11px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- البروفايل - صورة دائرية صغيرة -->
        <div class="profile">
            <!-- استبدل هذا الرابط بصورة البروفايل الحقيقية -->
            <img src="https://i.ibb.co/Cs8Wj573/IMG-20251001-WA0017.jpg" alt="IMG-20251001-WA0017" border="0">
            <h1 class="profile-name">@istanbulsa</h1>
            <div class="profile-description">
                مركز اسطنبول للازياء التجاري يوفر لكم أحدث<br>
                الازياء والمستلزمات بجودة عالية وأسعار مناسبة
            </div>
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- الروابط - مع إضافة رابط الموقع -->
        <div class="links-container">
            <div class="link-section">
                <div class="link-title">on Snapchat</div>
                <a href="https://snapchat.com/add/istanbulsa2" class="link-item">
                    <strong>Log in | TikTok</strong>
                </a>
                <a href="https://instagram.com/istanbulsa2" class="link-item">
                    Instagram
                </a>
                <a href="https://share.google.com/8dY7ipQcSVQNkNxE7" class="link-item">
                    Website
                </a>
            </div>
        </div>
        
        <!-- العنوان - للدوادمي -->
        <div class="address">
            إسطنبول للازياء - الدوادمي<br>
            دوادمي، الرياض 11911
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Cookie Preferences</a>
                <span>•</span>
                <a href="#" class="footer-link">Report</a>
                <span>•</span>
                <a href="#" class="footer-link">Privacy</a>
            </div>
            <div class="footer-copyright">© 2024</div>
        </div>
    </div>
</body>
</html>
