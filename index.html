<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسطنبول للأزياء - الدوادمي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .profile-location {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-button {
            display: block;
            padding: 16px 20px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .link-icon {
            margin-left: 8px;
            font-size: 18px;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم البروفايل -->
        <div class="profile">
            <!-- استبدل هذا الرابط بصورة البروفايل الخاصة بك -->
            <img src="https://ibb.co/rKLD4kn1" alt="استانبول للأزياء" class="profile-img">
            <h1 class="profile-name">اسطنبول للأزياء</h1>
            <p class="profile-location">📍 الدوادمي</p>
        </div>
        
        <!-- قسم الروابط -->
        <div class="links-container">
            <a href="https://instagram.com/istanbulsa2" class="link-button">
                <span class="link-icon">📸</span> إنستقرام
            </a>
            
            <a href="https://tiktok.com/@istanbulsa2" class="link-button">
                <span class="link-icon">🎵</span> تيك توك
            </a>
            
            <a href="https://share.google.com/8dY7ipQcSVQNkNxE7" class="link-button">
                <span class="link-icon">🌐</span> الموقع على خرائط جوجل
            </a>
            
        
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            تفضل بزيارتنا في متجرنا بالدوادمي
        </div>
    </div>
</body>
</html>
