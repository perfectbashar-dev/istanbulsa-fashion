<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>istanbulsa | Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 30px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* البروفايل - مطابق تماماً للرابط */
        .profile {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 3px solid #f0f0f0;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 26px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .profile-bio {
            font-size: 17px;
            color: #666666;
            margin-bottom: 12px;
            font-weight: 400;
        }
        
        .profile-location {
            font-size: 15px;
            color: #999999;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 15px;
        }
        
        /* النص الإضافي - جديد */
        .profile-description {
            font-size: 15px;
            color: #666666;
            line-height: 1.6;
            text-align: center;
            max-width: 320px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        /* الروابط - مطابقة تماماً للتصميم */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 40px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 22px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 17px;
            transition: all 0.2s ease;
            border: 2px solid #f0f0f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .link-button:hover {
            background-color: #f8f8f8;
            border-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
        }
        
        .link-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .link-icon {
            font-size: 22px;
            width: 26px;
            text-align: center;
        }
        
        /* ألوان الأيقونات - مطابقة للتطبيقات */
        .snapchat-icon {
            color: #FFFC00;
            text-shadow: 0 0 1px #000;
        }
        
        .tiktok-icon {
            color: #000000;
        }
        
        .instagram-icon {
            color: #E4405F;
        }
        
        .website-icon {
            color: #4285F4;
        }
        
        .link-text {
            font-weight: 600;
        }
        
        .link-arrow {
            color: #cccccc;
            font-size: 18px;
            font-weight: 300;
        }
        
        /* الفوتر - مطابق للرابط */
        .footer {
            text-align: center;
            margin-top: 40px;
        }
        
        .footer-logo {
            color: #000000;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .footer-copyright {
            font-size: 13px;
            color: #999999;
        }
        
        /* تأثيرات responsive */
        @media (max-width: 480px) {
            body {
                padding: 50px 16px 25px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 16px;
            }
            
            .profile-description {
                font-size: 14px;
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- البروفايل - مطابق تماماً للرابط -->
        <div class="profile">
            <!-- استبدل هذا الرابط بصورة البروفايل الحقيقية -->
            <img src="https://via.placeholder.com/100" alt="istanbulsa" class="profile-image">
            <h1 class="profile-name">istanbulsa</h1>
            <p class="profile-bio">اسطنبول للازياء</p>
            <div class="profile-location">
                <span>📍</span>
                <span>الدوادمي</span>
            </div>
            
            <!-- النص الإضافي - من الرابط الأصلي -->
            <div class="profile-description">
                مركـز اسطنبول للازياء التجاري يوفر لكم أحدث الأزياء والمستلزمات بجودة عالية وأسعار مناسبة
            </div>
        </div>
        
        <!-- الروابط - مطابقة تماماً للرابط -->
        <div class="links-container">
            <a href="https://snapchat.com/add/istanbulsa2" class="link-button">
                <div class="link-content">
                    <span class="link-icon snapchat-icon">👻</span>
                    <span class="link-text">Snapchat</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
            
            <a href="https://tiktok.com/@istanbulsa2" class="link-button">
                <div class="link-content">
                    <span class="link-icon tiktok-icon">🎵</span>
                    <span class="link-text">TikTok</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
            
            <a href="https://instagram.com/istanbulsa2" class="link-button">
                <div class="link-content">
                    <span class="link-icon instagram-icon">📸</span>
                    <span class="link-text">Instagram</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
            
            <a href="https://share.google.com/8dY7ipQcSVQNkNxE7" class="link-button">
                <div class="link-content">
                    <span class="link-icon website-icon">🌐</span>
                    <span class="link-text">Website</span>
                </div>
                <span class="link-arrow">›</span>
            </a>
        </div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="footer-logo">istanbulsa</div>
            <div class="footer-copyright">© 2024 جميع الحقوق محفوظة</div>
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.link-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
