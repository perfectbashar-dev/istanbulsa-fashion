<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسطنبول للأزياء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
        }
        
        /* الهيدر */
        .header {
            background: #4A90E2;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .main-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .sub-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .username {
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.9;
        }
        
        /* الخط الفاصل */
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 0;
        }
        
        /* قسم الروابط */
        .links-section {
            padding: 25px 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .link-item {
            display: block;
            padding: 12px 0;
            color: #000;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .link-item:last-child {
            border-bottom: none;
        }
        
        .link-item strong {
            font-weight: 600;
        }
        
        /* العنوان */
        .address-section {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }
        
        .address-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .address {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        /* الفوتر */
        .footer {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-links {
            margin-bottom: 10px;
        }
        
        .footer-link {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .footer-copyright {
            font-size: 12px;
            color: #999;
        }
        
        .separator {
            color: #999;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <div class="main-title">اسطنبول</div>
            <div class="sub-title">ISTANBUL</div>
            <div class="username">istanbulsa@</div>
            <div class="description">
                مركز اسطنبول للازياء التجاري يوفر لكم أحدث<br>
                الازياء والمستلزمات بجودة عالية وأسعار مناسبة
            </div>
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- قسم الروابط -->
        <div class="links-section">
            <div class="section-title">on Snapchat</div>
            <a href="https://snapchat.com/add/istanbulsa2" class="link-item">
                <strong>Log in | TikTok</strong>
            </a>
            <a href="https://instagram.com/istanbulsa2" class="link-item">
                Instagram
            </a>
            <a href="https://share.google.com/8dY7ipQcSVQNkNxE7" class="link-item">
                Website
            </a>
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- العنوان -->
        <div class="address-section">
            <div class="address-title">اسطنبول للازياء - الدوادمي</div>
            <div class="address">دوادمي، الرياض 11911</div>
        </div>
        
        <!-- الخط الفاصل -->
        <div class="divider"></div>
        
        <!-- الفوتر -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <span class="separator">▪</span>
                <a href="#" class="footer-link">Report</a>
                <span class="separator">▪</span>
                <a href="#" class="footer-link">Cookie Preferences</a>
            </div>
            <div class="footer-copyright">2024 ©</div>
        </div>
    </div>
</body>
</html>
